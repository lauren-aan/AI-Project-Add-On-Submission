<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Add On Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Poem Generator</h1>

      <form id="poem-generator">
        <input
          type="text"
          placeholder="Please enter a topic for your poem. I.e whisky, flowers, hills."
          autofocus
          required
          autocomplete="off"
          class="prompt"
          id="userPrompt"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem"></div>

      <br />
      <p></p>
      <!-- ↓ container div close -->
    </div>
    <!-- ↑ container div close -->

    <footer>
      This project was coded by
      <a href="https://github.com/lauren-aan">Lauren Grant.</a>
      <br />
      Open source on GitHub and is hosted on
      <a href="https://app.netlify.com/teams/lauren-aan/sites">Netlify.</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
